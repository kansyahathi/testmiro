<!doctype html>
<html>
<head><meta charset="utf-8"><title>WE App (headless)</title></head>
<body>
<script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
<script>
  async function init() {
    // показывать панель по клику на иконку приложения в тулбаре
    miro.board.ui.on('icon:click', async () => {
      await miro.board.ui.openPanel({ url: 'app.html' });
    });
  }
  init();
</script>
</body>
</html>
